<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/xana.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <title>Hello World</title>
    <style type="text/css">
        .app {
            text-align: center;
        }
        .button-container {
            padding: 10px;
        }
        .button-container button{
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>DEMO</h1>
        <div class="button-container">
            <button class="pure-button pure-button-primary" onclick="loadPage('admin')">Admin</button>
        </div>
        <div class="button-container">
            <button class="pure-button pure-button-primary" onclick="loadPage('supervisor')">Supervisor</button>
        </div>
        <div class="button-container">
            <button class="pure-button pure-button-primary" onclick="loadPage('employee')">Employee</button>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    var app = {
        initialize: function() {
            this.bindEvents();
        },
        bindEvents: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
        },
        onDeviceReady: function() {
            app.receivedEvent('deviceready');
        },
        receivedEvent: function(id) {
            StatusBar.hide();
        }
    };
    app.initialize();
    function loadPage(page) {
        window.location="template.html?"+page;
    }
    </script>
</body>

</html>
